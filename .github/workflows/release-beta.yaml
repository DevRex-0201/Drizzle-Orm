on:
  push:
    branches:
      - main
    paths:
      - '**/package.json'

jobs:
  release:
    strategy:
      matrix:
        package:
          - drizzle-orm
          - drizzle-orm-mysql
          - drizzle-orm-pg
          - drizzle-orm-sqlite
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/actions-setup@v2
        id: pnpm-install
        with:
          version: latest
          run_install: |
            args: [ --frozen-lockfile ]

      - run: cd ${{ matrix.package }}

      - run: pnpm release:beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
