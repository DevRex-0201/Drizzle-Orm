name: Unpublish release (feature branch)

on: delete

jobs:
  unpublish-release:
    if: github.event.ref_type == 'branch' && github.ref_name != 'main' && github.ref_name != 'beta'
    strategy:
      matrix:
        package:
          - drizzle-orm
          # - drizzle-orm-mysql
          - drizzle-orm-pg
          - drizzle-orm-sqlite
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Unpublish
        run: |
          tag="${{ github.ref_name }}"
          echo "Unpublishing ${{ matrix.package }}@$tag"
          npm unpublish ${{ matrix.package }}@$tag
        working-directory: ${{ matrix.package }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
